<!DOCTYPE html>
<html>
<head>
	<title>basic form</title>
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="signup-section">
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-3">
					<div class="card shadow">
						<div class="card-header">

							<div class="card-body text-center bg-dark">
								<div class="form-group">
									<div class="row">
										<div class="col-md">
											<input type="submit" name="" value="Sign Up" class="form-control bg-color">
										</div>
										<div class="col-md">
											<input type="submit" name="" value="Log in" class="form-control bg-gray text-light">
										</div>
									</div>
								</div>
								<form>
								<h1>Sign Up</h1>

									<div class="form-group">
										<div class="row">
											<div class="col-md">
												<input type="text" name="" placeholder="Fname" class="form-control mb-4">
											</div>
											<div class="col-md">
												<input type="text" name="" placeholder="Lname" class="form-control mb-4">
											</div>
											</div>
											<div class="row">
												<div class="col-md text-light">
													<input type="Email Address" name="" placeholder="Email-Address" class="form-control mb-4">
												</div>
											</div>
											<div class="row">
												<div class="col-md">
													<input type="Email " name="" placeholder="Email-Password" class="form-control mb-4">
												</div>
											</div> 
											<input type="submit" name="" value="GET STRADED" class="form-control bg-color btn-lg text-light">
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-------form-section-end------->

</body>
</html>
